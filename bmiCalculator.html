<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Awareness Website - BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Health Awareness Website</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="healthInfo.html">Health Info</a></li>
                <li><a href="bmiCalculator.html">BMI Calculator</a></li>
            </ul>
        </nav>
    </header>

    <section id="bmiCalculator" class="active">
        <h2>BMI Calculator</h2>
        <img src="bmicalc.jpg" alt="BMI Calculator">
        <form id="bmiForm">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" required>
            
            <button type="button" onclick="calculateBMI()">Calculate BMI</button>
        </form>
        <div id="bmiResult"></div>
        <h3>Understanding BMI Categories</h3>
        <ul>
            <li>Underweight: BMI less than 18.5</li>
            <li>Normal weight: BMI 18.5–24.9</li>
            <li>Overweight: BMI 25–29.9</li>
            <li>Obesity: BMI 30 or greater</li>
        </ul>
    </section>

    <footer>
        <p>Stay Healthy and Informed!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
